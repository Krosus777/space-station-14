- type: entity
  save: false
  name: Urist McIPC
  parent: BaseMobSpeciesNotOrganic
  id: BaseMobIpc
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Ipc
  - type: Icon
    sprite: Corvax/Mobs/Species/Ipc/parts.rsi
    state: full
  - type: Body
    prototype: Ipc
    requiredLegs: 2
  - type: Inventory
  - type: ContentEye
  - type: Speech
  - type: BodyEmotes
    soundsId: IpcEmotes
  - type: Vocal
    sounds:
      Male: MaleIpc
      Female: FemaleIpc
      Unsexed: MaleIpc
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    damage:
      types:
        Slash: 5
  - type: Damageable
    damageContainer: Silicon
    damageModifierSet: Ipc
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 4
    netsync: false
  - type: HandheldLight
    toggleOnInteract: false
    wattage: 0.2
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
  - type: TypingIndicator
    proto: robot
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: PowerCellDraw
    drawRate: 0.8
  # no ToggleCellDraw since dont want to lose access when power is gone
  - type: AccessReader
    access: [ ["Ipc"], ["Research"] ]
  - type: Access
    enabled: true
    tags:
      - Ipc
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: Lock
    unlockOnClick: false
  - type: ItemSlotsLock
    slots:
    - cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot { }
  - type: Ipc
  - type: ZombieImmune
  - type: Repairable
    doAfterDelay: 30
    selfRepairPenalty: 60
  - type: DamagedSiliconAccent
  - type: Reflect
    reflectProb: 0.05

- type: entity
  save: false
  parent:
  - MobAtmosStandard
  - MobFlammable
  - BaseMobSpecies
  id: BaseMobSpeciesNotOrganic
  abstract: true
  components:
  - type: Barotrauma
    damage:
      types:
        Blunt: 0 #per second, scales with pressure and other constants.
        Heat: 0
  - type: Fingerprint
  - type: Blindable
  # Other
  - type: Temperature
    heatDamageThreshold: 325
    coldDamageThreshold: 260
    currentTemperature: 310.15
    specificHeat: 42
    heatDamage:
      types:
        Heat: 1.5 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      293: 0.8
      280: 0.6
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 310.15
    thermalRegulationTemperatureThreshold: 25
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: HeadIpc
        amount: 1
  - type: FireVisuals
    alternateState: Standing
  - type: MobThresholds
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
  - type: SleepEmitSound
    snore: /Audio/Machines/buzz-two.ogg
    interval: 30
    popUp: sleep-ipc


